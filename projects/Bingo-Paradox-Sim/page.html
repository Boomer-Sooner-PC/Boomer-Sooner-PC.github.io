<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bingo Paradox Sim</title>
        <link rel="stylesheet" href="index.css" />
        <script
            type="text/javascript"
            src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="settings">
                <h1>Bingo Paradox Simulation</h1>
                <div id="about">
                    <h2>About</h2>
                    <p>This is where I'll write a short explanation</p>
                </div>
                <div id="settings-field">
                    <h2>Setup</h2>
                    <div id="input">
                        <label for="num-boards">Number of Boards</label>
                        <input
                            type="number"
                            id="num-boards"
                            value="100" /><br />

                        <label for="num-games">Number of Games</label>
                        <input
                            type="number"
                            id="num-games"
                            value="1000" /><br />

                        <label for="free-space">Free Space</label>
                        <input type="checkbox" id="free-space" checked /><br />

                        <button onclick="setup()">Setup</button><br />

                        <button onclick="run()">Run</button>
                    </div>
                </div>
            </div>
            <div id="boards"></div>
            <div id="results">
                <div id="stats">
                    <div id="sim-stats">
                        <h3>Simulations remaining</h3>
                        <p id="sim-remaining">0</p>
                    </div>
                    <div id="game-stats">
                        <h3>Row wins</h3>
                        <p id="row-wins">0</p>
                        <h3>Column wins</h3>
                        <p id="col-wins">0</p>
                        <h3>Diagonal wins</h3>
                        <p id="diag-wins">0</p>
                    </div>
                </div>
                <div id="graph">
                    <div id="chart"></div>
                </div>
            </div>
        </div>
    </body>
</html>
