<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boids!</title>

        <link rel="stylesheet" href="index.css" />
        <script src="boid.js"></script>
        <script src="boidSimulation.js"></script>
        <script src="index.js"></script>
    </head>
    <body onload="initDropwdown()">
        <div id="control">
            <div id="header">
                <h1>Boids!</h1>
                <div id="dropdown" data-flip="false">V</div>
            </div>
            <div id="controls">
                <div id="initials">
                    <div id="initcontain">
                        <input
                            type="number"
                            name="number of boids"
                            id="nob"
                            value="400" />

                        <label for="nob">Number of Boids</label>
                        <button onclick="init()">Init</button>
                    </div>
                </div>
                <div id="sliders">
                    <!-- alignment, cohesion, separation, attraction, avoidence factors -->
                    <!-- speed, separation distance, attraction radius -->

                    <div class="slider">
                        <label for="alignment">Alignment: </label>
                        <input
                            type="range"
                            name="alignment"
                            id="alignment"
                            min="0"
                            max="5"
                            step="0.01"
                            value="1" />
                    </div>

                    <div class="slider">
                        <label for="cohesion">Cohesion: </label>
                        <input
                            type="range"
                            name="cohesion"
                            id="cohesion"
                            min="0"
                            max="5"
                            step="0.01"
                            value="1" />
                    </div>

                    <div class="slider">
                        <label for="separation">Separation: </label>
                        <input
                            type="range"
                            name="separation"
                            id="separation"
                            min="0"
                            max="5"
                            step="0.01"
                            value="1.5" />
                    </div>

                    <div class="slider">
                        <label for="attraction">Attraction: </label>
                        <input
                            type="range"
                            name="attraction"
                            id="attraction"
                            min="-3"
                            max="3"
                            step="0.01"
                            value="-1" />
                    </div>

                    <div class="slider">
                        <label for="avoidence">Avoidence: </label>
                        <input
                            type="range"
                            name="avoidence"
                            id="avoidence"
                            min="0"
                            max="3"
                            step="0.01"
                            value="0.5" />
                    </div>

                    <div class="slider">
                        <label for="speed">Speed: </label>
                        <input
                            type="range"
                            name="speed"
                            id="speed"
                            min="0"
                            max="10"
                            step="0.01"
                            value="3" />
                    </div>

                    <div class="slider">
                        <label for="separationDistance"
                            >Separation Distance:
                        </label>
                        <input
                            type="range"
                            name="separationDistance"
                            id="separationDistance"
                            min="0"
                            max="300"
                            step="0.01"
                            value="50" />
                    </div>

                    <div class="slider">
                        <label for="attractionRadius"
                            >Attraction Radius:
                        </label>
                        <input
                            type="range"
                            name="attractionRadius"
                            id="attractionRadius"
                            min="0"
                            max="300"
                            step="0.01"
                            value="100" />
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <canvas id="sim"></canvas>
        </div>
    </body>
</html>
